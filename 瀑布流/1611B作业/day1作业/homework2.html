        //依次加载
        const imgList = ['../images/1.jpg','../images/2.jpg','../images/3.jpg','../images/4.jpg','../images/5.jpg','../images/6.jpg','../images/7.jpg','../images/8.jpg','../images/9.jpg','../images/10.jpg'];
        function loadImg(src){
            return new Promise((resolve,reject)=>{
                let img = new Image();
                img.src = src;
                document.body.appendChild(img)
                setTimeout(() => {
                    resolve(true)
                }, 1000);
            })
        }
        async function fSync(){
            for(var i of imgList){
                await loadImg(i)
            }
        }
        fSync()
        //并行加载
        function loadImg2(src){
            return new Promise((resolve,reject)=>{
                let img = new Image();
                img.onload = () =>{
                    resolve(true)
                }
                img.src = src;
                document.body.appendChild(img)
            })
        }
        async function bSync(){
            for(var i of imgList){
                await loadImg2(i)
            }
        }
        bSync()
